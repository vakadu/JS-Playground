<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>ASMI - Google Integration Revoked</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap"

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Urbanist", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: #000000;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ffffff;
      }

      .container {
        background: #111111;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(255, 107, 107, 0.3);
        text-align: center;
        max-width: 500px;
        width: 90%;
        border: 1px solid #333;
      }

      .logo {
        width: 200px;
        height: auto;
        margin: 0 auto 30px;
        display: block;
      }

      .message {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #ffffff;
      }

      .subtitle {
        font-size: 16px;
        color: #a0a0a0;
        margin-bottom: 30px;
      }

      .gif-container {
        margin: 30px 0;
      }

      .gif-container img {
        width: 150px;
        height: 150px;
        border-radius: 10px;
      }

      .close-instruction {
        font-size: 14px;
        color: #a0a0a0;
        margin-top: 30px;
        padding: 15px;
        background: #222222;
        border-radius: 10px;
        border-left: 4px solid #ff6b6b;
      }

      .revoke-icon {
        font-size: 48px;
        margin-bottom: 20px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container {
        animation: fadeIn 0.6s ease-out;
      }

      .farewell-text {
        font-size: 16px;
        color: #ff6b6b;
        margin-top: 15px;
        font-style: italic;
      }
    </style>
  </head>
