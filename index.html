<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JS Playground</title>
    <script type="module" src="patterns/observer.js"></script>
  </head>
  <body>
    <h1>JS Playground</h1>
    <div>
      <span id="dom">DOM ID</span>
    </div>
    <h1 id="dup">duplicate</h1>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <div style="border: 1px solid; width: 300px; height: 300px" id="parent">
      <p>parent</p>
      <div
        style="border: 1px solid; width: 200px; height: 200px"
        id="child"
        data-id="child"
      >
        <p>child</p>
        <div
          style="border: 1px solid; width: 100px; height: 100px"
          id="grand-child"
          data-id="grand-child"
        >
          <p>grand child</p>
        </div>
      </div>
    </div>

    <button id="debounce">debounce</button>
    <button id="throttle">throttle</button>
  </body>
</html>
